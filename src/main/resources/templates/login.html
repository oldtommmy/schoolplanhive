<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base th:href="@{/}">
    <title>高校招生计划可视化系统</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="assets/media/image/logo.png" alt="image">
        <!--<img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">-->
    </div>
    <!-- ./ logo -->

    <h5>欢迎登陆</h5>

    <!-- form -->
    <form action="/user/dologin" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username"
                   placeholder="请输入用户名" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" name="pwd" class="form-control"
                   placeholder="请输入密码" required>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked=""
                       id="customCheck1">
                <label class="custom-control-label" for="customCheck1">记住我
                </label>
            </div>
            <a href="recover-password.html">重置密码</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">登陆</button>
        <hr>
        ....
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js"></script>
</body>
</html>
