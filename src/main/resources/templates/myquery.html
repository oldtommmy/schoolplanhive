                                            <div class="col">

                                        </div>
                                    </form>
                                </div>

                                <div>

                                            </a>

                                        </li>
                                        <li class="list-inline-item mb-0">

                                            </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="query/groupbyschool">学校名称</a>
                                                <a class="dropdown-item" href="query/groupbysubject">专业名称</a>
                                                <a class="dropdown-item" href="query/groupbyprovince">招生省份</a>
                                            </div>
                                        </li>

                                    </ul>                                                         
                            </div>
                          
                                <div class="row">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                        <thead>
                                            <tr>
                                            <th scope="col">
                                                #
                                            </th>
                                            <th scope="col">学校</th>
                                            <th scope="col">省份</th>
                                            <th scope="col">专业名称</th>
                                            <th scope="col">专业代码</th>
                                            <th scope="col">专业大类</th>
                                            <th scope="col">录取批次</th>
                                            <th scope="col">招生人数</th>
                                            <th scope="col">招生年份</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <div th:each="item:${pageInfo.list}">
                                                <tr>
                                                    <th scope="row" th:text="${item.id}"></th>
                                                    <td th:text="${item.school}"></td>
                                                    <td th:text="${item.province}"></td>
                                                    <td th:text="${item.subject}"></td>
                                                    <td th:text="${item.profess}"></td>
                                                    <td th:text="${item.majorCode}"></td>
                                                    <td th:text="${item.batch}"></td>
                                                    <td th:text="${item.plan}"></td>
                                                    <td th:text="${item.year}"></td>
                                                </tr>
                                            </div>

                                        </tbody>
                                        </table>

                                            <!--                                            </span>-->
